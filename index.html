<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="img">
        <div class="img-description">
            <p class="image-info">Photo by Jill Hansalia</p>
        </div>
    </div>
    <div class="form">
        <div class="form-info">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign Up now to get started. <br><br> You know you want to</h1>
        </div>
        <form id="signup-form" action="#">
            <h1>Let's Do This!</h1>
            <div class="inputs">
                <div class="first-name">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" id="first-name" class="form-input" required>
                </div>
                <div class="last-name">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" id="last-name" class="form-input" required>    
                </div>
            </div>
            <div class="inputs">
                <div class="email">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="phone-number">
                    <label for="telephone" class="form-label">Phone Number</label>
                    <input type="tel" id="telephone" class="form-input" required>
                </div>
            </div>
            <div class="inputs">
                <div class="password">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" name="pwd" id="pwd" class="form-input" required>
                    <p id="pwd-error-message" class="error-message">Passwords do not match!</p>
                </div>
                <div class="cnf-password">
                    <label for="pwd" class="form-label">Confirm Password</label>
                    <input type="password" name="pwd" id="pwd" class="form-input" required>
                    <p id="pwd-error-message" class="error-message">Passwords do not match!</p>
                </div>
            </div>
            <div class="form-end">
                <button type="submit" class="btn">Sign Up</button>
                <p class="form-para">Already have an account? <a href="login.html" class="form-link">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
